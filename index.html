<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="utf-8">
  <title>Battleship Gallery</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
</head>
<body onload="initializePage()">
  <header>
    <h1 id="greeting">Hello!</h1>
    <button onclick="toggleTheme()">Toggle Theme</button>
  </header>

  <nav>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">Our Team</a></li>
      <li><a href="#">Projects</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
    <form onsubmit="updateUsername(event)">
      <input type="text" name="user_name" id="user_name" placeholder="Enter your name!">
      <button type="submit">Apply!</button>
    </form>
  </nav>

  <main>
    <article>
      <h2>Historical Battleships</h2>
      <div id="image-display">
        <img id="ship-image" src="https://raw.githubusercontent.com/c418cz5/inft1016/main/%E4%BC%81%E4%B8%9A%E5%8F%B7.jpg" alt="Battleship">
        <p id="caption">Enterprise</p>
        <a id="wiki-link" target="_blank" class="wiki-link">Learn more on Wikipedia</a>
      </div>

      <h3>Select Ship</h3>
      <div class="button-group">
        <button type="button" onclick="showShip(0)">Enterprise</button>
        <button type="button" onclick="showShip(1)">Bismarck</button>
        <button type="button" onclick="showShip(2)">San Diego</button>
        <button type="button" onclick="showShip(3)">Yamato</button>
        <button type="button" onclick="showShip(4)">New Jersey</button>
      </div>
    </article>

    <aside>
      <h2>Related Links</h2>
      <ul>
        <li><a href="#">Naval History Archive</a></li>
        <li><a href="#">WWII Museum</a></li>
        <li><a href="#">Ship Specifications</a></li>
        <li><a href="#">Photo Gallery</a></li>
        <li><a href="#">Research Papers</a></li>
      </ul>
    </aside>
  </main>

  <footer>
    <p>&copy; 2025 Battleship Gallery. All rights reserved.</p>
  </footer>
</body>
</html>
